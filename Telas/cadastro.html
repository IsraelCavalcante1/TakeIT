<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./CSS/cadastro.css">
    <title>Página de Cadastro - Take It</title>
</head>
<body>
    
    <div class="container">
        <div class="center">
           <div class="head-center">
               Cadastro
           </div>
           <br>
           <form action="/main_page">
            <label for="email">e-mail</label>
            <input type="text" id="email" name="email" placeholder="Digite seu e-mail"><br><br>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha"><br><br>
            <label for="conf-senha">Confirmação de senha</label>
            <input type="password" id="conf-senha" name="conf-senha" placeholder="Confirme sua senha"><br><br>
            <input type="submit" placeholder="Cadastrar">
        </form>
        </div>
    </div>
</body>
<script src="./Javascript/javascript.js"></script>
</html>
